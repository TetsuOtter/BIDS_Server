<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BIDS SkyWayHub</title>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="skyway_api_key.js"></script>
    <script type="text/javascript" src="tcp_skyway.js"></script>
</head>
<body>
    <p>
        BIDSpp.dllから、BIDS_Server.exeを経由して本ページからSkyWayに接続し、任意のアプリケーションにデータを送る。<br />
        <div id="MyPeerID">Peer IDが設定されていません。</div><br />
    </p>                                         
    <p>
        WebSocketは自動で接続されません。初回も「再接続」ボタンをクリックしてください。<br/>
        <div id="IsSocketConnected">WebSocket 未接続</div><br />
        <button type="button" onclick="ReConnect()">WebSocket 再接続</button>
    </p>

</body>
</html>
